<!DOCTYPE html>
<html lang = "ko">
    <head>
        <title>jQuery exam</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function(){
                // $("#input1").keydown(function(){
                //     if($(this).text().length >= 6)

                $("#input1").keydown(function(key){
                    // if(key.keyCode == 13){
                    //     $("#input2").focus();
                    // }
                    var maxlength = $(this).attr("maxlength");
                    if(maxlength == $(this).val().length)
                    {
                        $("#input2").focus();
                    }
                });
                $("#input2").keydown(function(key){
                    var key = key || window.event;
                    if(key.keyCode == 8 && $(this).val().length == 0){
                        $("input1").focus();
                    }
                })
               
               
            });
        </script>
    </head>
    <body>
        <form>
            <input id = "input1" type = "text" maxlength="6"></input>
            <br/>
            <input id = "input2" type = "text" maxlength="7"/>
        </form>
    </body>

</html>
